<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISTOS Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="taskForm" method="post" action="https://script.google.com/macros/s/AKfycbxTAugsqiNINTfWLxAVA1h8tVKqmu1s7CpEkteGSunhZF9ywKpJLA9P0kLyzRVapSJydA/exec">                                              
      <img src="istos-logo.png" alt="ISTOS Logo" class="logo">
      <h2>ISTOS Task Assignment</h2>

      <label for="title">Task Title</label>
      <input type="text" id="title" name="title" placeholder="Task Title" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Description" required></textarea>

      <label for="priority">Priority</label>
      <select id="priority" name="priority" required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="deadline" required />

      <label for="assignee">Assignee (optional)</label>
      <select id="assignee" name="assignee">
        <option value="">-- Team member --</option>
        <option value="Pooja">Pooja</option>
        <option value="Chaitra">Chaitra</option>
        <option value="Mazhar">Mazhar</option>
        <option value="Praveen">Praveen</option>
        <option value="Sarfaraz">Sarfaraz</option>
        <option value="Sridhar">Sridhar</option>
      </select>

      <input type="submit" value="Assign Task" />
    </form>

    <div id="response"></div>
  </div>

  <script src="script.js"></script>
  <div id="toast" class="toast">Task assigned successfully!</div>

</body>
</html>
